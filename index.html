<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Chaos Gift</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #fff0f6, #ffd6e0);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Comic Sans MS", cursive;
  overflow: hidden;
}

/* Gift */
.gift {
  width: 130px;
  height: 130px;
  background: #ff8fab;
  border-radius: 16px;
  position: relative;
  cursor: pointer;
  animation: shake 1s infinite;
}

@keyframes shake {
  0%,100% { transform: rotate(0deg); }
  25% { transform: rotate(2deg); }
  75% { transform: rotate(-2deg); }
}

.ribbon-v, .ribbon-h {
  position: absolute;
  background: #fff;
}

.ribbon-v {
  width: 18px;
  height: 100%;
  left: 56px;
}

.ribbon-h {
  height: 18px;
  width: 100%;
  top: 56px;
}

.lid {
  position: absolute;
  width: 150px;
  height: 42px;
  background: #ff6f91;
  top: -42px;
  left: -10px;
  border-radius: 16px;
  transition: transform 0.9s;
  transform-origin: bottom center;
}

.open .lid {
  transform: rotateX(130deg);
}

/* Chaos cats */
.cat-float {
  position: absolute;
  font-size: 40px;
  animation: floatSpin 5s linear forwards;
  pointer-events: none;
}

@keyframes floatSpin {
  0% {
    transform: translateY(0) rotate(0deg) scale(0.5);
    opacity: 1;
  }
  100% {
    transform: translateY(-600px) rotate(720deg) scale(1.8);
    opacity: 0;
  }
}

/* Falling cats */
.cat-rain {
  position: absolute;
  font-size: 36px;
  animation: fall 4s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(-50px); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* Main cat */
.main-cat {
  position: absolute;
  bottom: 30px;
  text-align: center;
  opacity: 0;
  transform: scale(0.4);
  transition: 1.4s;
}

.main-cat.show {
  opacity: 1;
  transform: scale(1);
}

.main-cat-face {
  font-size: 110px;
}

.banner {
  margin-top: 12px;
  padding: 16px 28px;
  background: #ffffff;
  border-radius: 20px;
  border: 4px dotted #ff8fab;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="gift" id="gift">
  <div class="lid"></div>
  <div class="ribbon-v"></div>
  <div class="ribbon-h"></div>
</div>

<div class="main-cat" id="mainCat">
  <div class="main-cat-face">üê±</div>
  <div class="banner">please talk to me dearlythii</div>
</div>

<script>
const gift = document.getElementById("gift");
const mainCat = document.getElementById("mainCat");

const chaosCats = [
  "üê±","üò∫","üò∏","üòπ","üòª","üòº","üôÄ","üòΩ",
  "üêà","üêà‚Äç‚¨õ","üêæ","üíñ","üíï","‚ú®","üå∏"
];

gift.onclick = () => {
  gift.classList.add("open");

  /* Floating chaos */
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "cat-float";
    c.innerText = chaosCats[Math.floor(Math.random()*chaosCats.length)];
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.bottom = "120px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }

  /* Cat rain */
  const rainInterval = setInterval(() => {
    const r = document.createElement("div");
    r.className = "cat-rain";
    r.innerText = chaosCats[Math.floor(Math.random()*chaosCats.length)];
    r.style.left = Math.random() * window.innerWidth + "px";
    r.style.top = "-40px";
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 4000);
  }, 150);

  setTimeout(() => clearInterval(rainInterval), 3000);
  setTimeout(() => mainCat.classList.add("show"), 1200);
};
</script>

</body>
</html>
